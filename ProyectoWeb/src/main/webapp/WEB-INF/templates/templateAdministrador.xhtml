<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/user.css" />
<link rel="stylesheet"
	href="assets/bootstrap/fonts/font-awesome.min.css" />
<title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">
			<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navcol-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand navbar-link" href="../index.xhtml">me<span
						style="text-decoration: line-through;">t</span>flix
					</a>
				</div>
				<div class="collapse navbar-collapse" id="navcol-1">
					<a class="btn btn-primary navbar-btn navbar-right" role="button"
						href="registro.xhtml">Registrar </a>
				</div>
			</div>
			</nav>

		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">
			<h:panelGroup rendered="#{!sessionBean.autenticado}">
				<ui:insert name="login">
					<h:form>
						<h:panelGrid columns="2">
							<h:outputText value="Nombre Usuario" />
							<h:inputText value="#{sessionBean.nombreUsuario}" />
							<h:outputText value="Clave" />
							<h:inputSecret value="#{sessionBean.clave}" />
						</h:panelGrid>
						<h:commandButton value="Aceptar" action="#{sesionBean.autenticar}" />
					</h:form>
				</ui:insert>
			</h:panelGroup>
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<h5 class="text-uppercase">
							Me<span style="text-decoration: line-through;">t</span>flix Â©
							2017
						</h5>
					</div>
					<div class="col-sm-6 social-icons">
						<a href="www.github.com/capriatto/proyectoMetflix" target="_blank"><span
							class="fa fa-github"></span></a><a href="www.fb.com" target="_blank"><span
							class="fa fa-facebook"></span></a><a href="www.twitter.com"
							target="_blank"><span class="fa fa-twitter"></span></a> <a
							href="www.instagram.com" target="_blank"><span
							class="fa fa-instagram"></span></a>
					</div>
				</div>
			</div>
		</ui:insert>
	</div>

</body>

</html>
