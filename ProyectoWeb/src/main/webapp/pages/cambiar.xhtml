<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="ISO-8859-1" />
<title>Cambiar informacion</title>
</head>
<body>
	<form jsf:id="miFormulario" >
		<input type="text" jsf:value="#{cambiarBean.atributo1}" />
		<input type="text" jsf:value="#{cambiarBean.atributo2}" />
		<input type="submit" jsf:action="#{cambiarBean.cambiar}" value="Aceptar" />
	</form>	
</body>
</html>
