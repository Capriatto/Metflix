<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/templateCliente.xhtml">

	<ui:define name="content">

		<div class="container">
			<div class="jumbotron">
				<h1>Bienvenido</h1>
				<p>Esto No Es Netflix :v xD xD</p>
			</div>
		</div>
		<div class="container">

			<div class="container">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>
					<center>
						<div class="carousel-inner">
							<div class="item active">
								<img src="../resources/imagenes/cars.jpg" alt="Cars 3"
									style="width: 20%;" />
							</div>

							<div class="item">
								<img src="../resources/imagenes/era.jpg" alt="Era de Hielo 5"
									style="width: 20%;" />
							</div>

							<div class="item">
								<img src="../resources/imagenes/league.jpg"
									alt="Liga de la justicia" style="width: 20%;" />
							</div>
						</div>

						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel"
							data-slide="prev"> <span
							class="glyphicon glyphicon-chevron-left"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="right carousel-control" href="#myCarousel"
							data-slide="next"> <span
							class="glyphicon glyphicon-chevron-right"></span> <span
							class="sr-only">Next</span>
						</a>
					</center>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
