<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/templateAdministrador.xhtml">

	<ui:define name="content">
		<div class="container">
			<div class="jumbotron">
				<h1>#{mensaje['label.infoEmpleado']}</h1>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<h:form>

					<div class="form-group">
						<label for="cedula">#{mensaje['label.cedula']}</label> <Label
							for="cedulaEmpleado">#{empleadoBean.cedula}</Label>
					</div>

					<div class="form-group">
						<label for="nombre">#{mensaje['label.nombre']}</label> <Label
							for="nombreEmpleado">#{empleadoBean.nombre}</Label>
					</div>

					<div class="form-group">
						<label for="apellido">#{mensaje['label.apellido']}</label> <Label
							for="apellidoEmpleado">#{empleadoBean.apellido}</Label>
					</div>

					<div class="form-group">
						<label for="usuario">#{mensaje['label.usuario']}</label> <Label
							for="usuarioEmpleado">#{empleadoBean.usuario}</Label>
					</div>

					<div class="form-group">
						<label for="clave">#{mensaje['label.clave']}</label> <Label
							for="contrasenaEmpleado">#{empleadoBean.contrase√±a}</Label>
					</div>

					<div class="form-group">
						<label for="correo">#{mensaje['label.email']}</label> <Label
							for="corrreoEmpleado">#{empleadoBean.corrreo}</Label>
					</div>

					<div class="form-group">

						<h:commandButton class="btn btn-primary" ajax="false"
							value="#{mensaje['label.idioma']}"
							action="#{internacionalizacionBean.cambiarIdioma}"></h:commandButton>
					</div>


				</h:form>

			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
