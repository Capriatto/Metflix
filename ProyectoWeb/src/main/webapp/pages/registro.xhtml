<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registrate</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/user.css" />
<link rel="stylesheet"
	href="assets/bootstrap/fonts/font-awesome.min.css" />
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navcol-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand navbar-link" href="../index.xhtml">me<span
					style="text-decoration: line-through;">t</span>flix
				</a>
			</div>
			<div class="collapse navbar-collapse" id="navcol-1">
				<a class="btn btn-primary navbar-btn navbar-right" role="button"
					href="ingresar.xhtml">Iniciar Sesión</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1>Registrate</h1>
		</div>
		<div class="col-md-6 col-md-offset-3">
			<form class="bootstrap-form-with-validation"
				jsf:id="formularioRegistro">
				<div class="form-group">
					<label class="control-label" for="text-input">Nombre </label> 
					<input class="form-control" type="text" required="required" jsf:value="#{clienteBean.nombre}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="password-input">Apellidos </label> 
					<input class="form-control" type="text" required="required" jsf:value="#{clienteBean.apellido}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="text-input">Cedula </label> 
					<input class="form-control" type="number" required="required" jsf:value="#{clienteBean.cedula}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="correoelectronico">Correo Electronico</label> 
						<input class="form-control" type="email" name="correo" required="required" jsf:value="#{clienteBean.corrreo}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="email-input">Telefono </label> 
					<input class="form-control" type="tel" name="telefono" required="required" jsf:value="#{clienteBean.telefono}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="text-input">Usuario </label> 
					<input class="form-control" type="text" required="required" jsf:value="#{clienteBean.usuario}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="text-input">Contraseña </label> 
					<input class="form-control" type="password" required="required" jsf:value="#{clienteBean.contraseña}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="text-input">Fecha De Nacimiento</label> 
						<input class="form-control" type="date" name="fechanacimiento" required="required" jsf:value="#{clienteBean.fechaNacimiento}" />
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit" jsf:action="#{clienteBean.registrarEmpleado}">Registrar</button>
				</div>
			</form>
		</div>
	</div>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h5 class="text-uppercase">
						Me<span style="text-decoration: line-through;">t</span>flix © 2017
					</h5>
				</div>
				<div class="col-sm-6 social-icons">
					<a href="www.github.com/capriatto/proyectoMetflix" target="_blank"><span
						class="fa fa-github"></span></a><a href="www.fb.com" target="_blank"><span
						class="fa fa-facebook"></span></a><a href="www.twitter.com"
						target="_blank"><span class="fa fa-twitter"></span></a> <a
						href="www.instagram.com" target="_blank"><span
						class="fa fa-instagram"></span></a>
				</div>
			</div>
		</div>
	</footer>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
