<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/WEB-INF/templates/templateAI.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="jumbotron">
				<h1>Registrate</h1>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<form class="bootstrap-form-with-validation"
					jsf:id="formularioRegistro">
					<div class="form-group">
						<label class="control-label" for="text-input">Nombre </label> <input
							class="form-control" type="text" required="required" maxlength="30"
							jsf:value="#{clienteBean.nombre}" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password-input">Apellidos
						</label> <input class="form-control" type="text" required="required" maxlength="30"
							jsf:value="#{clienteBean.apellido}" />
					</div>
					<div class="form-group">
						<label class="control-label" for="text-input">Cedula </label> <input
							class="form-control" type="number" required="required" max="9999999999"
							jsf:value="#{clienteBean.cedula}" />
					</div>
					<div class="form-group">
						<label class="control-label" for="correoelectronico">Correo
							Electronico</label> <input class="form-control" type="email"
							name="correo" required="required"
							jsf:value="#{clienteBean.corrreo}" />
					</div>
					<div class="form-group">
						<label class="control-label" for="text-input">Usuario </label> <input
							class="form-control" type="text" required="required" maxlength="15"
							jsf:value="#{clienteBean.usuario}" />
					</div>
					<div class="form-group">
						<label class="control-label" for="text-input">Contraseña </label>
						<input class="form-control" type="password" maxlength="8" required="required"
							jsf:value="#{clienteBean.contraseña}" />
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit"
							jsf:action="#{clienteBean.registrarCliente}">Registrar</button>
					</div>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
