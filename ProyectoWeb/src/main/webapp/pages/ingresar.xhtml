<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/WEB-INF/templates/templateAI.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="jumbotron">
				<h1>Iniciar Sesión</h1>
			</div>
		</div>
		<div class="container">
			<div class="col-md-4 col-md-offset-4">
				<form class="bootstrap-form-with-validation">
					<div class="form-group">
						<label class="control-label" for="text-input">Usuario</label> <input
							class="form-control" type="text" name="usuario"
							jsf:value="#{clienteBean.usuario}" required="required"
							id="usuario" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password-input">Contraseña</label>
						<input class="form-control" type="password" name="contrasena"
							jsf:value="#{clienteBean.contraseña}" required="required"
							id="contrasena" />
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Entrar</button>
					</div>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
