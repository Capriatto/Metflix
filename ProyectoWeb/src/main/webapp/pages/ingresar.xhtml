<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Iniciar Sesión</title>
<link rel="stylesheet" href="resources/assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="resources/assets/css/user.css" />

	href="resources/assets/bootstrap/fonts/font-awesome.min.css" />
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navcol-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand navbar-link" href="../index.xhtml">me<span
					style="text-decoration: line-through;">t</span>flix
				</a>
			</div>
			<div class="collapse navbar-collapse" id="navcol-1">
				<a class="btn btn-primary navbar-btn navbar-right" role="button"
					href="registro.xhtml">Registrar </a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1>Iniciar Sesión</h1>
		</div>
	</div>
	<div class="container">
		<div class="col-md-4 col-md-offset-4">
			<form class="bootstrap-form-with-validation">
				<div class="form-group">
					<label class="control-label" for="text-input">Usuario</label> <input
						class="form-control" type="text" name="usuario"
						jsf:value="#{clienteBean.usuario}" required="required" id="usuario" />
				</div>
				<div class="form-group">
					<label class="control-label" for="password-input">Contraseña</label>
					<input class="form-control" type="password" name="contrasena"
					jsf:value="#{clienteBean.contraseña}" required="required" id="contrasena" />
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Entrar</button>
				</div>
			</form>
		</div>
	</div>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h5 class="text-uppercase">
						Me<span style="text-decoration: line-through;">t</span>flix © 2017
					</h5>
				</div>

						class="fa fa-github"></span></a><a href="www.fb.com" target="_blank"><span
