<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/templateAI.xhtml">
	<ui:define name="content">
		<div class="col-md-4 col-md-offset-4">
			<form class="bootstrap-form-with-validation"
				jsf:id="recuperarConstrasena">
				<div class="form-group">
					<label class="control-label" for="text-input">#{mensaje['label.cedula']}
					</label> <input class="form-control" type="number" required="required"
						max="9999999999" jsf:value="#{administradorBean.cedula}" />
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit"
						jsf:action="#{administradorBean.recuperar}">#{mensaje['label.registro']}</button>
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
</html>
