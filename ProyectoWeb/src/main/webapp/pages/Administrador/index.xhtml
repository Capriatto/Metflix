<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Metflix Administrador</title>
<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../assets/css/user.css" />
<link rel="stylesheet"
	href="../assets/bootstrap/fonts/font-awesome.min.css" />
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navcol-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand navbar-link">me<span
					style="text-decoration: line-through;">t</span>flix
				</a>
			</div>
			<div class="collapse navbar-collapse" id="navcol-1">
				<ul class="nav navbar-nav">
					<li role="presentation"><a href="Empleados.xhtml">Empleados
					</a></li>
					<li role="presentation"><a href="Compras.xhtml">Compras</a></li>
					<li role="presentation"><a href="Calificaciones.xhtml">Calificaciones
					</a></li>
					<li role="presentation"><a href="Peliculas.xhtml">Peliculas
					</a></li>
					<li role="presentation"></li>
				</ul>
				<a class="btn btn-primary navbar-btn navbar-right" role="button"
					href="logout.xhtml">Cerrar Sesión <span class="fa fa-sign-out"></span></a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1>Bienvenido</h1>
			<p>Esto No Es Netflix :v xD xD</p>
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#crearAdmin">Crear Administrador</button>
		</div>
	</div>
	<div class="container">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr></tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="btn btn-default btn-lg" role="button" href="#">
								<span class="glyphicon glyphicon-user"></span> Empleados
						</a></td>
						<td><a class="btn btn-default btn-lg" role="button" href=""><span
								class="fa fa-shopping-cart"></span> Compras </a></td>
					</tr>
					<tr>
						<td><a class="btn btn-default btn-lg" role="button" href="#"><span
								class="glyphicon glyphicon-star"></span> Calificaciones </a></td>
						<td><a class="btn btn-default btn-lg" role="button"
							href="Peliculas.xhtml"><span class="fa fa-file-movie-o"></span>
								Peliculas </a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h5 class="text-uppercase">
						Me<span style="text-decoration: line-through;">t</span>flix © 2017
					</h5>
				</div>
				<div class="col-sm-6 social-icons">
					<a href="www.github.com/capriatto/proyectoMetflix" target="_blank"><span
						class="fa fa-github"></span></a><a href="www.fb.com" target="_blank"><span
						class="fa fa-facebook"></span></a><a href="www.twitter.com"
						target="_blank"><span class="fa fa-twitter"></span></a> <a
						href="www.instagram.com" target="_blank"><span
						class="fa fa-instagram"></span></a>
				</div>
			</div>
		</div>
	</footer>
	<!-- Dialogo Modal -->
	<div class="modal fade" id="crearAdmin" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">X</button>
					<h4 class="modal-title">Crear Administrador</h4>
				</div>
				<div class="modal-body">
					<!-- Registro -->
					<form class="bootstrap-form-with-validation"
						jsf:id="formularioRegistroAdministrador">
						<div class="col-md-6 col-md-offset-3">
							<div class="form-group">
								<label class="control-label" for="text-input">Nombre </label> <input
									class="form-control" type="text" required="required"
									jsf:value="#{clienteBean.nombre}" />
							</div>
							<div class="form-group">
								<label class="control-label" for="password-input">Apellidos
								</label> <input class="form-control" type="text" required="required"
									jsf:value="#{clienteBean.apellido}" />
							</div>
							<div class="form-group">
								<label class="control-label" for="text-input">Cedula </label> <input
									class="form-control" type="number" required="required"
									jsf:value="#{clienteBean.cedula}" />
							</div>
							<div class="form-group">
								<label class="control-label" for="correoelectronico">Correo
									Electronico</label> <input class="form-control" type="email"
									name="correo" required="required"
									jsf:value="#{clienteBean.corrreo}" />
							</div>
							<div class="form-group">
								<label class="control-label" for="email-input">Telefono
								</label> <input class="form-control" type="tel" name="telefono"
									required="required" jsf:value="#{clienteBean.telefono}" />
							</div>
							<div class="form-group">
								<label class="control-label" for="text-input">Usuario </label> <input
									class="form-control" type="text" required="required"
									jsf:value="#{clienteBean.usuario}" />
							</div>
							<div class="form-group">
								<label class="control-label" for="text-input">Contraseña
								</label> <input class="form-control" type="password" required="required"
									jsf:value="#{clienteBean.contraseña}" />
							</div>
							<div class="form-group">
								<label class="control-label" for="text-input">Fecha De
									Nacimiento</label> <input class="form-control" type="date"
									name="fechanacimiento" required="required"
									jsf:value="#{clienteBean.fechaNacimiento}" />
							</div>
							<div class="form-group">
								<button class="btn btn-primary" type="submit"
									jsf:action="#{clienteBean.registrarEmpleado}">Registrar</button>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
