<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/user.css" />
<link rel="stylesheet" href="assets/bootstrap/fonts/font-awesome.min.css" />
<title>Registrar Consulta Tecnica</title>
</head>
<body>

<h:form>
	<h:selectOneMenu value="#{consultaTecnicaBean.empleado}">
	<f:selectItem itemLabel="Seleccione Un Empleado" noSelectionValue="true" ></f:selectItem>
	<f:selectItems value="#{consultaTecnicaBean.empleados}" var="empleado" itemValue="#{empleado}"></f:selectItems>
	</h:selectOneMenu>
	
	<h:commandButton value="Registrar" action="#{consultaTecnicaBean.registrarConsulta}"></h:commandButton>
</h:form>
</body>
</html>
