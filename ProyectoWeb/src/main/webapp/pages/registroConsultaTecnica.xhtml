<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/WEB-INF/templates/templateAI.xhtml">
	<ui:define name="content">
		<div class="container">

			<h:form>
				<h:selectOneMenu value="#{consultaTecnicaBean.empleado}">
					<f:selectItem itemLabel="Seleccione Un Empleado"
						noSelectionValue="true"></f:selectItem>
					<f:selectItems value="#{consultaTecnicaBean.empleados}"
						var="empleado" itemValue="#{empleado}"></f:selectItems>
				</h:selectOneMenu>

				<h:commandButton value="Registrar"
					action="#{consultaTecnicaBean.registrarConsulta}"></h:commandButton>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
