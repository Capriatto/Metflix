<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/WEB-INF/templates/templateCliente.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="jumbotron">
				<h1>#{mensaje['label.registroConsultaTecnica']}</h1>
		</div>
		<div class="row">
		<form role="form" id="contact-form" class="contact-form">
                  	<div class="row">
                  		<div class="col-md-12">
                  		<div class="form-group">
                            <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="#{mensaje['label.consulta']}"></textarea>
                  		</div>
                  	</div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                  <button type="submit" class="btn btn-primary pull-right" jsf:action="#{consultaTecnicaBean.registrarConsultaTecnica}">#{mensaje['label.registro']}</button>
                  </div>
                  </div>
                </form>
		</div>
		</div>
	</ui:define>
</ui:composition>
</html>
