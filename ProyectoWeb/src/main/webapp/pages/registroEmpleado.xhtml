<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>

	<meta charset="UTF-8" />
	<title>Registrar Empleado</title>

</head>
<body>
	<form jsf:id="formularioRegistro">
		<label for="cedulaEmpleado">Cedula:</label> 
		<input id="cedulaEmpleado" type="text" jsf:value="#{empleadoBean.cedula}"/>
		<br />
		<label for="nombreEmpleado">Nombre:</label> 
		<input id="nombreEmpleado" type="text" jsf:value="#{empleadoBean.nombre}"/>
		<br />
		<label for="apellidoEmpleado">Apellido:</label> 
		<input id="apellidoEmpleado" type="text" jsf:value="#{empleadoBean.apellido}"/>
		<br />
		<label for="contrasenaEmpleado">Contraseña:</label> 
		<input id="contrasenaEmpleado" type="password" jsf:value="#{empleadoBean.contraseña}"/>
		<br />
		<label for="correoEmpleado">Correo:</label> 
		<input id="correoEmpleado" type="email" jsf:value="#{empleadoBean.corrreo}"/>
		<br />
		<label for="estadoEmpleado">Estado:</label> 
		<input id="estadoEmpleado" type="number" jsf:value="#{empleadoBean.estado}"/>
		<br />
		<label for="usuarioEmpleado">Usuario:</label> 
		<input id="usuarioEmpleado" type="text" jsf:value="#{empleadoBean.usuario}"/>
		<br />
		<input type="submit" jsf:action="#{empleadoBean.registrarEmpleado}" value="Enviar" />
	</form>
	<h:messages /><br />
</body>
</html>
