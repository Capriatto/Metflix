<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
	<meta charset="UTF-8" />
	<title>Registrar Empleado</title>
</head>
<body>
	<h:form id="FormularioRegistro">
		<h:panelGrid columns="2">
			
			<h:outputLabel for="cedula" value="#{mensaje['label.cedula']}"></h:outputLabel>
			<h:inputText id="cedula" value="#{empleadoBean.cedula}" required="true">
			<f:validateLongRange minimum="1"/>
			<f:validateLength minimum="1" maximum="10"/>
			</h:inputText>
			
			<h:outputLabel for="nombre" value="#{mensaje['label.nombre']}"></h:outputLabel>
			<h:inputText id="nombre" value="#{empleadoBean.nombre}" required="true">
			<f:validateLength minimum="3" maximum="30"/>
			</h:inputText>
			
			<h:outputLabel for="apellido" value="#{mensaje['label.apellido']}"></h:outputLabel>
			<h:inputText id="apellido" value="#{empleadoBean.apellido}" required="true">
			<f:validateLength minimum="2" maximum="30"/>
			</h:inputText>
			
			<h:outputLabel for="clave" value="#{mensaje['label.clave']}"></h:outputLabel>
			<h:inputSecret id="clave" value="#{empleadoBean.contraseÃ±a}" required="true">
			<f:validateLength minimum="4" maximum="8"/>
			</h:inputSecret>
			
			<h:outputLabel for="email" value="#{mensaje['label.email']}"></h:outputLabel>
			<h:inputText id="email" type="email" value="#{empleadoBean.corrreo}" required="true"			
			validatorMessage="Invalid email format">
	  		<f:validateRegex pattern="^(.+)@(.+)$" />
	  		<f:validateLength minimum="2" maximum="40"/>
			</h:inputText>			
						
			<h:outputLabel for="usuario" value="#{mensaje['label.usuario']}"></h:outputLabel>
			<h:inputText id="usuario" value="#{empleadoBean.usuario}" required="true">
			<f:validateLength minimum="4" maximum="15" />
			</h:inputText>
			
			<br/>
			<h:commandButton value="#{mensaje['label.enviar']}" action="#{empleadoBean.registrarEmpleado}"></h:commandButton>			
			<br/>			

		</h:panelGrid>
	</h:form>
	
	<h:form>
	<h:commandButton ajax="false" value="#{mensaje['label.idioma']}" action="#{internacionalizacionBean.cambiarIdioma}"></h:commandButton>
	<h:commandButton ajax="false" value="#{mensaje['label.borrar']}" action="#{empleadoBean.limpiarEmpleado}"></h:commandButton>
	</h:form>
	
	<h:message for="cedula"/>
	<br/>
	<h:message for="nombre"/>
	<br/>
	<h:message for="apellido"/>
	<br/>
	<h:message for="clave"/>
	<br/>
	<h:message for="email"/>
	<br/>
	<h:message for="usuario"/>
		
</body>
</html>
