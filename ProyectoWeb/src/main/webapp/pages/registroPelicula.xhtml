<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/WEB-INF/templates/templateAI.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="jumbotron">
				<h1>#{mensaje['label.registroEmpleado']}</h1>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<h:form id="FormularioRegistro">
					<div class="form-group">
						<h:outputLabel class="control-label" for="cedula"
							value="#{mensaje['label.cedula']}"></h:outputLabel>
						<h:inputText class="form-control" id="cedula"
							value="#{empleadoBean.cedula}" required="true">
							<f:validateLongRange minimum="1" />
							<f:validateLength minimum="1" maximum="10" />
						</h:inputText>
					</div>

					<div class="form-group">
						<h:outputLabel class="control-label" for="nombre"
							value="#{mensaje['label.nombre']}"></h:outputLabel>
						<h:inputText class="form-control" id="nombre"
							value="#{empleadoBean.nombre}" required="true">
							<f:validateLength minimum="3" maximum="30" />
						</h:inputText>
					</div>

					<div class="form-group">
						<h:outputLabel class="control-label" for="apellido"
							value="#{mensaje['label.apellido']}"></h:outputLabel>
						<h:inputText class="form-control" id="apellido"
							value="#{empleadoBean.apellido}" required="true">
							<f:validateLength minimum="2" maximum="30" />
						</h:inputText>
					</div>

					<div class="form-group">
						<h:outputLabel class="control-label" for="clave"
							value="#{mensaje['label.clave']}"></h:outputLabel>
						<h:inputSecret class="form-control" id="clave"
							value="#{empleadoBean.contraseÃ±a}" required="true">
							<f:validateLength minimum="4" maximum="8" />
						</h:inputSecret>
					</div>

					<div class="form-group">
						<h:outputLabel class="control-label" for="email"
							value="#{mensaje['label.email']}"></h:outputLabel>
						<h:inputText class="form-control" id="email" type="email"
							value="#{empleadoBean.corrreo}" required="true"
							validatorMessage="Invalid email format">
							<f:validateRegex pattern="^(.+)@(.+)$" />
							<f:validateLength minimum="2" maximum="40" />
						</h:inputText>
					</div>

					<div class="form-group">
						<h:outputLabel class="control-label" for="usuario"
							value="#{mensaje['label.usuario']}"></h:outputLabel>
						<h:inputText class="form-control" id="usuario"
							value="#{empleadoBean.usuario}" required="true">
							<f:validateLength minimum="4" maximum="15" />
						</h:inputText>
					</div>


					<br />
					<h:commandButton class="btn btn-primary"
						value="#{mensaje['label.enviar']}"
						action="#{empleadoBean.registrarEmpleado}"></h:commandButton>
					<br />

				</h:form>
				<h:form>
					<h:commandButton ajax="false" value="#{mensaje['label.idioma']}"
						action="#{internacionalizacionBean.cambiarIdioma}"></h:commandButton>
					<h:commandButton ajax="false" value="#{mensaje['label.borrar']}"
						action="#{empleadoBean.limpiarEmpleado}"></h:commandButton>
				</h:form>


			</div>
		</div>

		<h:message for="cedula" />
		<br />
		<h:message for="nombre" />
		<br />
		<h:message for="apellido" />
		<br />
		<h:message for="clave" />
		<br />
		<h:message for="email" />
		<br />
		<h:message for="usuario" />
	</ui:define>
</ui:composition>
</html>
